<div class="container">
      
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h1 class="text-center login-title">Sign in to continue</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                        <div class="alert alert-danger" *ngIf="result" style="text-align:center">{{result}}</div>
                    <form class="form-signin" [formGroup]='loginform' (ngSubmit)='login()' novalidate >
                        <div class="form-group">
                    <input type="text" preventCutCopyPaste class="form-control input-small" placeholder="Enter Username" required autofocus formControlName="username" id="username">
                    <div *ngIf=" (username.dirty || isSubmitted) && username.invalid" class="error-msg">
                        <div class="error-msg" *ngIf="username.errors.required">Enter Username</div>
                        <div class="error-msg" *ngIf="username.errors.minlength">Username should be minimum {{username.errors.minlength.requiredLength}} character</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" preventCutCopyPaste class="form-control input-small" placeholder="Enter Password" required formControlName="password" id="password">
                    <div *ngIf=" (password.dirty || isSubmitted) && password.invalid" class="error-msg">
                        <div class="error-msg" *ngIf="password.errors.required">Enter Password</div>
                        <div class="error-msg" *ngIf="password.errors.minlength">Password should be minimum {{password.errors.minlength.requiredLength}} character</div>
                    </div>
                </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginform.valid">
                        Sign in <span *ngIf="loading"> <i  class="fa fa-spinner fa-spin  fa-fw"></i></span></button>
                 
                    <!-- <a href="#" class="text-center pull-right need-help">Forgot Password ?</a><span class="clearfix"></span> -->
                    </form>
                </div>
              
            </div>
            <div class="col-lg-4"></div>

    </div>
