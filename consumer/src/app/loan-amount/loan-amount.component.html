<div class="row">
  <div class="col-lg-12 jumbotron">
    <!-- <alert></alert> -->
    <div class="col-lg-12">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 text-center">
        <h2>Tell us more about your finance requirement</h2>
        <p>&nbsp;</p>
        <alert></alert>

      </div>
      <div class="col-lg-2"></div>
    </div>
    <p>&nbsp;</p>
    
    <form class="form-horizontal" [formGroup]='loanamountForm' novalidate>
      <div class="col-lg-10">
        <div class="col-lg-2"></div>
        <div class="col-lg-5"><label class="font-color-brown">How much money do you need?<span class="error-astrix"> *</span></label></div>
        <div class="col-lg-5">
          <div class="form-group">
            <ng5-slider [(value)]="amountvalue" [options]="amount"></ng5-slider>
            <input type="hidden" [(ngModel)]="amountvalue" formControlName="loanamt">

            <div class="error-msg" *ngIf="loanerror">Please Select Loan Amount</div>

          </div>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="col-lg-2"></div>
        <div class="col-lg-5"><label class="font-color-brown">How much do you want to repay every month<span class="error-astrix">
              *</span></label></div>
        <div class="col-lg-5">
          <div class="form-group group">
            <ng5-slider [(value)]="emiValue" [options]="month"></ng5-slider>
            <div class="error-msg" *ngIf="emierror">Please Select EMI Amount</div>
            <!-- <input type="hidden"  [(ngModel)]="emiValue" > -->
          </div>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="col-lg-2"></div>
        <div class="col-lg-5"><label class="font-color-brown">Why do you need the loan?</label></div>
        <div class="col-lg-5">
      <div class="col-lg-12">
            <div class="group form-group">
              <select class="form-control" required formControlName="cat" (change)="loanReasonSubCat($event.target.value)">
                <option *ngFor="let categorys of category" [value]="categorys.loanReasonCategoryCode">{{categorys.loanReasonCategoryDesc}}</option>

              </select>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Category<span class="error-astrix"> *</span></label>
              <div *ngIf=" (cat.dirty || isSubmitted) && cat.invalid" class=" error-msg">
                <div class="error-msg" *ngIf="cat.errors.required">Select Category </div>

              </div>
            </div>
       </div>
       <div class="col-lg-12">
        <div class="group form-group">
          <input type="text" required formControlName="subcat" *ngIf="freetext" class="form-control">
          <select class="form-control" required formControlName="subcat" *ngIf="selectbox" style="font-size: 12px;">
            <option *ngFor="let subcats of subCat" [value]="subcats.loanReasonCategoryDescription">{{subcats.loanReasonCategoryDescription}}</option>

          </select>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Sub-Category<span class="error-astrix"> *</span></label>
          <div *ngIf=" (subcat.dirty || isSubmitted) && subcat.invalid" class=" error-msg">
            <div class="error-msg" *ngIf="subcat.errors.required">Select/Enter Sub Category </div>

          </div>
        </div>
      </div>
        </div>
        
        
       
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 text-center">

        <p>&nbsp; </p>
        <p> &nbsp;</p>
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
          <div class="form-group">
            <input type="button" class="btn btn-default" value="Continue" (click)="nextStep()">
          </div>
        </div>

        <div class="col-lg-2 col-md-2 col-sm-2">
        </div>
      </div>
    </form>
  </div>
</div>
