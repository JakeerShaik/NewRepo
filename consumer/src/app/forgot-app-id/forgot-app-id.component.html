<app-header></app-header>
<p>&nbsp;</p>
<div class="row">
    <div class="col-lg-2 padding_0" id="sidebar">
        <img src="./assets/images/sideLeft.png" class="img-responsive side_bar">
    </div>
    <div class="col-lg-10">
       
        <div class="row">
            <div class="col-lg-12">
                    <div class="col-lg-8">
<h2 class="text-center" style="font-weight: bold">VIEW MY APPLICATION</h2>
<p>&nbsp;</p>
<p>&nbsp;</p>
</div>
<form class="form-horizontal" [formGroup]='forgot_app_id'   novalidate>
    <div class="col-lg-10">
        <div class="col-lg-1"></div>
        <div class="col-lg-8">
            <div class="group form-group">
                <input type="email" formControlName="applicantEmailId" required class="form-control">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email Address</label>
                <div *ngIf=" (applicantEmailId.dirty || isSubmitted) && applicantEmailId.invalid" class=" error-msg">
                        <div class="error-msg" *ngIf="applicantEmailId.errors.required">Enter Email</div>
                        <div class="error-msg" *ngIf="applicantEmailId.errors.email">Enter valid Email</div>
                        <div class="error-msg" *ngIf="applicantEmailId.errors.minlength">Email should be minimum {{applicantEmailId.errors.minlength.requiredLength}} character</div>
                    </div>
            </div>
        </div>
    </div>
   

            <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="clear"></div>
                    <p>&nbsp; </p>
                    <div class="col-lg-1 col-md-1 col-sm-1">
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2">
                        <div class="form-group">
                            <input type="button" class="btn btn-default"  value="Send OTP">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2">
                        <div class="form-group">
                            <input type="button" class="btn btn-default"  value="Cancel">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2">
                        <div class="form-group">
                            <input type="button" class="btn btn-default" value="Go Back" [routerLink]="['/home']">
                        </div>
                    </div>
    
                </div>
              
        </form>
            </div>
        </div>
    </div>
</div>
