<app-header></app-header>
<p>&nbsp;</p>
<div class="row">
<!-- <div class="col-lg-12 jumbotron"> -->
   
    <div class="col-lg-12">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">
            <h2>Select one of the quotes from below</h2>
        </div>
        <div class="col-lg-3"></div>
    </div>

    <p> &nbsp;</p>
    <div class="col-lg-12 center-block" style="float: none; margin: 0 auto;">
        <div *ngIf="quot" class="is-centered">
            <!-- <div class="col-lg-1"></div> -->
            <div class="col-lg-3 col-md-3 quot_icon text-center padding_0" style="margin-left: 15px;position: relative; cursor: pointer; margin-bottom: 10px;"

                *ngFor="let quotation of quot ;let i = index" (click)="selectedQuot(i)">
                <p>&nbsp;</p>
                <p class="text-success">{{productname.producttypename}}</p>
                <p class="text-lg-center">
                        <span>Monthly EMI </span><label> {{quotation.monthlyinstalment  | currency:' ': 'symbol' : '1.0'}}</label><span class="font-color-brown"> AED</span>
                    </p>
                <p class="text-center">
                    <span>Total Loan Amount </span><label> {{quotation.totalrepayment  | currency:' ': 'symbol' : '1.0'}}</label><span class="font-color-brown"> AED</span>
                </p>
              
                <hr>
                <p>&nbsp;</p>
                <div class="col-lg-6"><img src="./assets/images/interest.png" alt="" width="50">
                    <p>{{quotation.productintrestrate}} %</p>
                </div>
                <div class="col-lg-6"><img src="./assets/images/tenure.png" alt="" width="50"></div>
                <p>{{quotation.tenure}} Months</p>

            </div>
        </div>
        <div class="col-lg-12 text-center" *ngIf="quotAvail">
            <label class="text-danger">No Quotation Found For selected Amount Please Go back and Select different
                Amount</label>
            <p>&nbsp;</p>
            <div class="form-group">
                <input type="button" [routerLink]="['/loan-amount']" class="btn btn-default" value="Go Back">
            </div>
        </div>
    </div>
    </div>
<!-- </div> -->
