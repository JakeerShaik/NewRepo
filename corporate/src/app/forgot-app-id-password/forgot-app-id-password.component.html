<app-header></app-header>

<div class="row">
    <div class="col-lg-3 padding_0" id="sidebar">
        <img src="./assets/images/sideLeft.png" class="img-responsive side_bar">
    </div>
    <div class="col-lg-9">
        <div class="col-lg-8 text-center">
            <h2 class="title-color">Recover Account Password</h2>
           

        </div>
        <div class="row">
            <div class="col-lg-12">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <form class="form-horizontal" [formGroup]='forgot_app_pass' (ngSubmit)="forgotPass()" novalidate>
                    <div class="col-lg-10 ">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-8">
                            <alert></alert>
                            <div class="floating-label form-group">
                                <input type="text" formControlName="applicantEmailId" class="floating-input"
                                    placeholder=" ">
                                <span class="highlight"></span>
                                <label>Email</label>
                                <div *ngIf=" (applicantEmailId.dirty || isSubmitted) && applicantEmailId.invalid">
                                    <div class="error-msg" *ngIf="applicantEmailId.errors.required">Enter Email ID</div>
                                    <div class="error-msg" *ngIf="applicantEmailId.errors.minlength">Email ID should be
                                        minimum {{applicantEmailId.errors.minlength.requiredLength}} character</div>
                                    <div class="error-msg" *ngIf="applicantEmailId.errors.pattern">Enter valid Email</div>
                                    <div class="error-msg" *ngIf="applicantEmailId.errors.maxlength">Email ID should be
                                        maximum {{applicantEmailId.errors.maxlength.requiredLength}} character</div>
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                        <div class="clear"></div>
                        <p>&nbsp; </p>
                        <div class="col-lg-1 col-md-3 col-sm-3">

                        </div>


                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group">
                                <input type="submit" class="btn btn-default"  value="Send OTP">
                            </div>
                        </div>
                    
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <div class="form-group">
                                <input type="button" class="btn btn-default" value="Go Back" [routerLink]="['/existing-loan-app']">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3">

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
