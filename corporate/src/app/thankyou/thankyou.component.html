<div class="row">

  <div class="col-lg-9">

      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>

        <div class="col-lg-12 text-center">
          <alert></alert>
          <p>&nbsp;</p>

                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <p>You will receive an email about status of your application within 3 working days. </p>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
              <input type="button" class="btn btn-default" value="Submit" [disabled]="selected" (click)="finalSubmit()">
            </div>
